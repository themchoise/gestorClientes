<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock-Control</title>
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    



</head>

<body>


    <!-- The sidebar -->
    <div class="sidebar">
        <a class="active" id="btnDashBoard" title="DashBoard" alt="">DashBoard </a>
        <a id="btnNewClient" title="Agregar nuevo cliente" alt="">+Cliente </a>
        <a class="" href="#home">+Venta</a>
        <a href="#news">Clientes</a>
        <a href="#contact">Estadisticas</a>

    </div>

    <div class="content" id="divPrincipal">
        <h1> Control Clientes [Beta] </h1>
        
        <input type="search" name="" id="mainSearch" class="searchBar" placeholder="Filtrar por Razon Social" > 
        <button class="btnSearch" id="gotoSearch"> Filtrar </button>
        <button class="btnSearch" id="clearSearch"> LimpiarFiltro </button>
    </div>
        <div class="contentTable">
                <table id="clientDashTable">
                    <thead>
                    <tr>
                    <th width=5%>#</th>
                    <th>Razon</th>
                    <th>Cuit</th>
                    <th>Tel</th>
                    <th>E-Mail</th>
                    <th>Ingreso</th>
                    <th>Saldo</th>
                    <th></th>
                    <th></th>
                    </tr>         
                </thead> 
                <tbody>
                </tbody>  
                </table>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                
                <div class="modal-header">
                    <span id="CloseModal" class="close">&times;</span>

                    <h2>Nuevo Cliente</h2>
                </div>
                <div class="modal-body">


                    <form id=frmAddClient>

                            <label for="rasoID">Razon Social: </label>
                            <input type="text" value="test1" name="razonSocial" id="inpRSocial" required="true"
                                placeholder="Razon Social" required />
                            <label for="rasoID">Cuit: </label>
                            <input type="number" value=123 name="cuit" id="inpCuit" required="true"
                                placeholder="Cuit Social" required />

                            <label for="rasoID">Telefono </label>
                            <input type="number" value=123 name="tel" id="inpTel" placeholder="Telefono" required />

                            <label for="rasoID">E-Mail </label>
                            <input type="email" value="a@a.com" name="email" id="inpEmail" placeholder="E-Mail" required />

                                <div class="center">
                                <button type="submit"> Guardar </button>
                                
                                </div>
                    </form>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js" integrity="sha256-sq9BgeqJAlCLfjfAO+2diFGt5O8aIYNrds+yhlpFnvg=" crossorigin="anonymous"></script>
<script src="./libs/jquery-3.6.0.min.js"></script>
<script src="./libs/jquery.dataTables.min.js"></script>
<script src="./js/functions.js"></script>
<script src="./js/class.js"></script>
<script src="./js/app.js"></script>
<script src="./js/modal.js"></script>


</body>


</html>
